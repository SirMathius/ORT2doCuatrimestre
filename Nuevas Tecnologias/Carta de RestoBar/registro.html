<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="resources/js/script.js"></script>
</head>
<body>

    <form id="form">
        <h3>Registrese:</h3>
        <input type="text" placeholder="Nombre:" name="nombre" id="nombre" required>
        <br>
        <input type="text" placeholder="Apellido:" name="apellido" id="apellido">
        <br>

        <label for="hombre">Hombre</label>
        <input type="radio" name="Sexo" value="hombre" id="hombre" required>

        <label for="mujer">Mujer</label>
        <input type="radio" name="Sexo" value="mujer" id="mujer" required>
    
        <br>

        <input type="email" name="Mail" placeholder="abd@xyz.com" id="mail" required>
        
        <input type="text" placeholder="Contraseña" name="contraseña" id="contraseña" required>
        <br>
        <label for="nacimiento">Nacimiento</label>
        <select name="dia" id="dia">
            <option value="1">1</option>
            <option value="2">3</option>
            <option value="3">3</option>
        </select>

        <select name="mes" id="mes">
            <option value="1">Ene</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
        </select>
        
        <select name="year" id="year">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
        </select>
        <br>
        <label for="terminos">Aceptas los terminos?</label>
        <input type="checkbox" name="terminos" id="terminos" value="ok">
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
